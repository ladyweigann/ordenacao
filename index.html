<!DOCTYPE html>
<html lang="en" class="p-3 m-3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div>
        <label class="form-label" for="idNumero">Número: </label>
        <input class="form-control w-50" type="number" name="nmNumero" id="idNumero">
        <br><br>
        <output id="idOut"></output>
        <br><br>
        <button class="btn btn-info" type="button" onclick="adicionarNumeros()">Adicionar</button>
       
        <br><br>
        <button class="btn btn-success" type="button" onclick="ordemCrescenteSort()">Ordem Crescente Sort</button>
        <button class="btn btn-success" type="button" onclick="ordemDecrescenteSort()">Ordem Decrescente Sort</button>
        <br><br>
        <button class="btn btn-danger" type="button" onclick="ordemCrescenteBubble()">Ordem Crescente Bubble</button>
        <button class="btn btn-danger" type="button" onclick="ordemDecrescenteBubble()">Ordem Decrescente Bubble</button>
    </div>

    <script src="js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
